<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/owl.carousel.css">
  <link rel="stylesheet" href="css/highcharts.css">
  <link rel="stylesheet" href="css/privet_bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Math Game</title>
</head>

<body>
  <form action="#" id="form">
    <div id="game-over" class="game-over">Game over</div>
    <div class="main justify-content-between">
      <div class="text-danger">Error <span id="error" class="bold">0</span></div>
      <div class="title">Math Game</div>
      <div class="text-success">Level <span id="level" class="bold">0</span></div>
    </div>
    
    <label class="block mt-3" id="maxrandomL">Random maxsimum nechi raqamini chiqarsin?</label>
    <input type="radio" name="max" class="maxrandom" id="maxrandom" checked><span class="span span1"><label for="maxrandom">10</label></span>
    <input type="radio" name="max" class="maxrandom" id="maxrandom2"><span class="span span2"><label for="maxrandom2">20</label></span>
    <input type="radio" name="max" class="maxrandom" id="maxrandom3"><span class="span span3"><label for="maxrandom3">30</label></span>
    <input type="radio" name="max" class="maxrandom" id="maxrandom4"><span class="span span4"><label for="maxrandom4">40</label></span>
    <input type="radio" name="max" class="maxrandom" id="maxrandom5"><span class="span span5"><label for="maxrandom5">50</label></span>
        
    <input type="number" class="form-control mb-2" id="ifChecked" placeholder="Raqam yoki son">

    <div class="custom-control custom-switch">
      <input type="checkbox" id="selectrandom" class="custom-control-input">
      <label for="selectrandom" class="custom-control-label">Randomni maxsimal raqamini tanlash</label>
    </div>

    
    <select name="" id="select" class="mt-2">
      <option id="option1" class="option">+</option>
      <option id="option2" class="option">-</option>
      <option id="option3" class="option">*</option>
      <option id="option4" class="option">/</option>
    </select>
    <label for="select">Matemetik ishorani tanlang</label>

    <div class="">
      <div id="misol"></div>
      <div id="javobInput"></div>
      <div id="massage">
        <p id="p1" class="text-success bold">To'g'ri</p>
        <p id="p2" class="text-danger bold">To'g'ri emas</p>
      </div>  
    </div>
    
    <button type="button" id="btn" class="btn btn-outline-dark btn-block mt-3">Start</button>
    
    <div class="d-flex justify-content-end mt-2 mb-n1">
      <div id="info" class="icon"></div>
    </div>

    <div class="alert alert-info alert-dismissible" id="alert">
      <strong>Dastur haqida!</strong> Bu dastur matematikani o'rganmoqchi bo'lganlar uchun 
      juda foydali chunki dastur o'yin yordamida matematika bilimingizni yanada kuchaytiradi.
      <br>
      Created by <strong>Aslamjon Ibragimov</strong>
      <button type="button" class="close" id="close">&times;</button>
    </div>
    
  </form>
  <img src="img/light.svg" alt="Error" id="light">
  <img src="img/dark.svg" alt="Error" id="dark">

  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/jQuery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.js"></script>
  <script src="js/highcharts.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
